/**
 * Add a simple <code>wrapper</code> task to generate a Gradle wrapper.
 *
 * If set, it use the <code>gradleWrapperVersion</code> property as Gradle
 * wrapper's version.
 */


if (tasks.named("wrapper")==null)
    tasks.register("wrapper", Wrapper) {
        if (hasProperty('gradleWrapperVersion'))
            gradleVersion = ext.get('gradleWrapperVersion')
        distributionType = Wrapper.DistributionType.ALL
    }
