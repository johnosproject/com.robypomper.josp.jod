    module {
        // Test's commons
//        testSourceDirs += project.sourceSets.test_Commons.java.srcDirs
//        testSourceDirs += project.sourceSets.test_Commons.resources.srcDirs

        // JOSP Commons
        testSourceDirs += project.sourceSets.test_jospCommonsComm.java.srcDirs
        testSourceDirs += project.sourceSets.test_jospCommonsComm.resources.srcDirs
        testSourceDirs += project.sourceSets.test_jospCommonsDisc.java.srcDirs
        testSourceDirs += project.sourceSets.test_jospCommonsDisc.resources.srcDirs

        // JOD
        testSourceDirs += project.sourceSets.test_jospJODStruct.java.srcDirs
        testSourceDirs += project.sourceSets.test_jospJODStruct.resources.srcDirs
        testSourceDirs += project.sourceSets.test_jospJODComm.java.srcDirs
