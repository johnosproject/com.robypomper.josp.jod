/**
 * Gradle configurations to manage JOSP project's tests.
 *
 * Summary:
 * - SourceSes configs
 * - Tests Tasks
 * - IntelliJ Modules
 *
 * This file configure and provide test tasks for all JOSP project's components:
 * - JOSP Commons: communication tests
 * - JOD: communication and structure tests
 * - JSL: communication tests
 *
 * Component's test are organized by one sourceSets for each unit of the component
 * (comm, struct, perms...) and this file provide specific and generic (All) tests
 * tasks.
 */


// -----------------
// SourceSes configs
// -----------------

sourceSets {

    // Test's Commons

    test_Commons {
        java.srcDirs 'tests/test_Commons/java'
        resources.srcDirs 'tests/test_Commons/resources'
    }


    // JOSP Commons

    test_jospCommonsComm {
        java.srcDirs 'tests/test_jospCommonsComm/java'
        resources.srcDirs 'tests/test_jospCommonsComm/resources'
    }

    test_jospCommonsDisc {
        java.srcDirs 'tests/test_jospCommonsDisc/java'
        resources.srcDirs 'tests/test_jospCommonsDisc/resources'
    }


    // JOD

    test_jospJODStruct {
        java.srcDirs 'tests/test_jospJODStruct/java'
        resources.srcDirs 'tests/test_jospJODStruct/resources'
    }

    test_jospJODComm {
        java.srcDirs 'tests/test_jospJODComm/java'
        resources.srcDirs 'tests/test_jospJODComm/resources'
    }

    test_jospJODExec {
        java.srcDirs 'tests/test_jospJODExec/java'
        resources.srcDirs 'tests/test_jospJODExec/resources'
    }


    // JSL

    test_jospJSLComm {
        java.srcDirs 'tests/test_jospJSLComm/java'
        resources.srcDirs 'tests/test_jospJSLComm/resources'
    }

}

dependencies {

    // Test's commons
    test_CommonsImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    test_CommonsRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    test_CommonsImplementation sourceSets.jospCommons.output
    test_CommonsImplementation sourceSets.jospCommons.runtimeClasspath
    test_CommonsImplementation sourceSets.jospJOD.output
    test_CommonsImplementation sourceSets.jospJOD.runtimeClasspath
    test_CommonsImplementation sourceSets.jospJSL.output
    test_CommonsImplementation sourceSets.jospJSL.runtimeClasspath

    // JOSP Commons
    test_jospCommonsCommImplementation sourceSets.test_Commons.output
    test_jospCommonsCommImplementation sourceSets.test_Commons.runtimeClasspath
    test_jospCommonsDiscImplementation sourceSets.test_Commons.output
    test_jospCommonsDiscImplementation sourceSets.test_Commons.runtimeClasspath

    // JOD
    test_jospJODStructImplementation sourceSets.test_Commons.output
    test_jospJODStructImplementation sourceSets.test_Commons.runtimeClasspath
    test_jospJODCommImplementation sourceSets.test_Commons.output
    test_jospJODCommImplementation sourceSets.test_Commons.runtimeClasspath
    test_jospJODExecImplementation sourceSets.test_Commons.output
    test_jospJODExecImplementation sourceSets.test_Commons.runtimeClasspath

    // JSL
    test_jospJSLCommImplementation sourceSets.test_Commons.output
    test_jospJSLCommImplementation sourceSets.test_Commons.runtimeClasspath
}


// -----------
// Tests Tasks
// -----------

// JOSP Commons

task jospJOSPCommonsAllTest(type: Test) {
    description = 'Runs all JOD tests.'
    group = 'verification'
}
check.dependsOn jospJOSPCommonsAllTest

task jospJOSPCommonsCommTest(type: Test) {
    description = 'Runs integration tests.'
    group = 'verification'

    testClassesDirs = sourceSets.test_jospCommonsComm.output.classesDirs
    classpath = sourceSets.test_jospCommonsComm.runtimeClasspath
    shouldRunAfter test
    useJUnitPlatform()
    //jvmArgs '-Djavax.net.debug=all'
}
jospJOSPCommonsAllTest.dependsOn jospJOSPCommonsCommTest

task jospJOSPCommonsDiscTest(type: Test) {
    description = 'Runs JOD Executors tests.'
    group = 'verification'

    testClassesDirs = sourceSets.test_jospCommonsDisc.output.classesDirs
    classpath = sourceSets.test_jospCommonsDisc.runtimeClasspath
    shouldRunAfter test
    useJUnitPlatform()
    //jvmArgs '-Djavax.net.debug=all'
}
jospJOSPCommonsAllTest.dependsOn jospJOSPCommonsDiscTest


